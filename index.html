<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="height=device-height,width=device-width,user-scalable=no, initial-scale=0.75, maximum-scale=0.75, minimum-scale=0.75" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/off-canvas.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/toastr.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Euclid</title>
    <script type="text/javascript" src="js/lib/WebGauge/d3.js"></script>
    <script type="text/javascript" src="js/lib/WebGauge/gauge.js"></script>
    <script type="text/javascript" src="js/lib/intel/eventemitter2.js"></script>
    <script type="text/javascript" src="js/lib/intel/roslib.js"></script>
    <script type="text/javascript" src="js/lib/intel/cs_ip.js"></script>

    <script type="text/javascript" data-main="js/bootstrapper" src="js/lib/require.js/require.js"></script>
</head>


<body>

    <div id="loader" class="page-loader-container">
        <div style="position:absolute; top:40%; left:45%;">
            <img class="center" src="img/spinner.gif" style="width:48px;height:48px;"></img>
            <span class="loader-text"> Loading....</span>
            <br>
            <span class="loader-desc"></span>
        </div>
    </div>

    <div id="header"></div>

    <div id="connection-lost-div" style="opacity:1;color:#2b2b2b;top:-10px;position:relative;text-align:center; background-color:#cc0000; display:none;margin-top:0px; width:100%;height: 25px;">
        <span class="fa fa-rss" style="margin-top:2px;font-size:1.2em;"> </span>
        <p style="display:inline;" id="lost-connection-text">Device not connected</p>
    </div>

    <div id="running-scenario-label" style="border-radius:5px;opacity:1;color:#2b2b2b;top:-10px;position:relative;margin-bottom:0px;padding-bottom:0px;text-align:center; margin-top:0px; height:20px; width:90%;left:5%;">
        <i class="fa fa-floppy-o not-saved-blinker" id="scenarioNotSavedIcon" style="display:none" data-toggle="tooltip" data-placement="left" data-title="Configuration not saved"></i>
        <span id="running-scenario-label-text" style="z-index: 10000;"></span>
    </div>

    <div id="body">
    </div>

</body>

</html>
