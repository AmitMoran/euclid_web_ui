<div class="col-md-2" style="padding-bottom:10px;min-width:250px;">
    <div class="panel panel-default monitor-panel-body <%-scenarioStyle%>" id="<%-name%>_panel" style="border-color:#444">
        <div class="panel-heading" role="tab" id="heading_<%-id%>" style="height:32px;margin-top:0px;padding-top:2px;">
            <a data-key="<%-name%>" class="button btn btn-sm defaultStarOff" data-toggle="tooltip" data-title="Set Default" id="btn_setActiveScenario" alt="Set Default" style="<%if(active){%>display:none;<%}%>">
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </a>
            <a data-key="<%-name%>" class="button btn btn-sm defaultStarOn" data-toggle="tooltip" data-title="Remove Default" id="btn_deactiveScenario" alt="Remove Default" style="color:yellow;<%if (!active) {%>display:none;<%}%>">
                <i class="fa fa-star" aria-hidden="true"></i>
            </a>

            <a role="button" data-toggle="collapse" class="scenario-title" data-parent="#accordion" href="#collapse_<%-id%>" aria-expanded="true" aria-controls="collapse_<%-id%>">
                <% if(name.length > 15){%>
                    <span data-toggle="tooltip" data-placement="top" data-title="<%-name%>">
                        <%- name.substr(0,15) %>...</span>
                    <%} else{%>
                        <%- name%>
                            <%}%>
            </a>

            <div class="dropdown" style="float:right">
                <a class="dropdown-toggle button btn btn-sm" id="scenario-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu" style="min-width:80px" aria-labelledby="scenario-menu">
                    <li>
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_<%-id%>" aria-expanded="true" aria-controls="collapse_<%-id%>">
                            <i class="fa fa-info" aria-hidden="true"></i> Nodes</a>
                    </li>
                    <li>
                        <a href="#" data-key="<%-name%>" id="btn_editScenario" data-toggle="modal" data-target="#createScenarioModel"><i class="fa fa-pencil" aria-hidden="true"></i> Edit </a>
                    </li>
                    <li><a href="#" data-key="<%-name%>" id="btn_removeScenarios"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete </a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            <div class="center">
                <img class="center" src="<%- img %>" style="max-width:190px;max-height:70px;">
                <div style="margin-top:1em;">
                    <a data-key="<%-name%>" class="button btn" id="btn_runScenario" data-toggle="tooltip" data-title="Run" class="btn_runScenario btn btn-default" alt="Run" style="background-color:#3e444c;<%if (isRunning) {%>display:none;<%}%>">
                        <i class="fa fa-play" aria-hidden="true" style="width:50px"></i>
                    </a>
                    <a data-key="<%-name%>" class="button btn" id="btn_stopScenario" data-toggle="tooltip" data-title="Stop" class="btn_stopScenario btn btn-default" alt="Stop" style="background-color:#3e444c;<%if (!isRunning) { %>display:none;<%}%>">
                        <i class="fa fa-stop" aria-hidden="true" style="width:50px"></i>
                    </a>

                </div>
            </div>

        </div>
        <div id="collapse_<%-id%>" role="tabpanel" class="panel-collapse collapse" aria-labelledby="heading_<%-id%>">
            <div style="font-size:0.5em;padding:1em;float:right" data-toggle="tooltip" data-title="Close List"><a class="button btn" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_<%-id%>" aria-expanded="true" aria-controls="collapse_<%-id%>">X</a></div>
            <ul style="clear:both">
                <% _.each(nodes, function(node){ %>
                    <li id="<%-name%>-<%-node.replace(/\s+/g,'')%>-li">
                        <%- node %>
                    </li>
                    <% }) %>
            </ul>
        </div>


    </div>
</div>
